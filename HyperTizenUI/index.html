<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperTizen Settings</title>
    <link rel="stylesheet" href="main.css">
    <script src="js/wsClient.js"></script>
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
    <style>
        .manual-box {
            margin-top: 30px;
            padding: 15px;
            border: 2px solid #444;
            background: rgba(255,255,255,0.05);
            display: none;
        }
        input[type="text"], input[type="number"] {
            background: #222;
            color: white;
            border: 1px solid #666;
            padding: 10px;
            margin: 5px;
        }
        .ssdpItem { padding: 10px; border-bottom: 1px solid #333; cursor: pointer; }
        .ssdpItem:focus, input:focus, button:focus {
            background-color: #0078d7 !important;
            outline: 3px solid #ffcc00;
        }
        #status { color: #aaa; }
    </style>
</head>

<body>
    <div class="content">
        <h1>HyperTizen</h1>
        <h3 id="status">Initialisiere...</h3>
        
        <div style="margin: 20px 0;">
            <label>
                <input type="checkbox" id="enabled" tabindex="0"> Enabled
            </label>
        </div>

        <h2 id="ssdpDeviceTitle">Gerätesuche...</h2>
        <div id="ssdpItems"></div>

        <div id="manualDiscovery" class="manual-box">
            <h3>Manuelle IP Eingabe</h3>
            <input type="text" id="manualIP" placeholder="z.B. 192.168.0.50" tabindex="0">
            <input type="number" id="manualPort" placeholder="8090" value="8090" tabindex="0">
            <button id="btnManualConnect" tabindex="0" onclick="connectManually()">Verbinden</button>
        </div>
    </div>

    <script>
        let elementsArray = [];
        let focusedIndex = 0;

        window.onload = function () {
            // --- TIZEN FERNBEDIENUNG STEUERUNG ---
            function updateFocusable() {
                const elements = document.querySelectorAll('button, input, .ssdpItem[tabindex="0"]');
                elementsArray = Array.prototype.slice.call(elements);
            }

            document.addEventListener('keydown', function (e) {
                updateFocusable();
                if (e.key === 'ArrowDown') {
                    if (focusedIndex < elementsArray.length - 1) {
                        focusedIndex++;
                        elementsArray[focusedIndex].focus();
                    }
                } else if (e.key === 'ArrowUp') {
                    if (focusedIndex > 0) {
                        focusedIndex--;
                        elementsArray[focusedIndex].focus();
                    }
                } else if (e.key === 'Enter') {
                    const el = document.activeElement;
                    if (el.classList.contains('ssdpItem')) {
                        setRPC(el.getAttribute('data-uri'));
                    }
                }
            });

            // Beobachte Änderungen (wenn neue Geräte gefunden werden)
            new MutationObserver(updateFocusable).observe(document.body, { childList: true, subtree: true });

            // --- SMART IP SCAN LOGIK ---
            async function startSmartScan() {
                const ports = [8090, 8096];
                const base = "192.168.0.";
                let foundAny = false;

                document.getElementById('status').innerText = "Scanne Netzwerk (192.168.0.x)...";

                // Scan 1 bis 254
                for (let i = 1; i <= 254; i++) {
                    const ip = base + i;
                    if (i % 20 === 0) document.getElementById('status').innerText = `Scan bei ${ip}...`;

                    const results = await Promise.all(ports.map(port => {
                        return new Promise(resolve => {
                            const ws = new WebSocket(`ws://${ip}:${port}`);
                            const t = setTimeout(() => { ws.close(); resolve(null); }, 350);
                            ws.onopen = () => { clearTimeout(t); ws.close(); resolve({ip, port}); };
                            ws.onerror = () => { clearTimeout(t); resolve(null); };
                        });
                    }));

                    results.forEach(res => {
                        if (res) {
                            foundAny = true;
                            addDeviceToList(`ws://${res.ip}:${res.port}`, `Gefunden: ${res.ip}`);
                        }
                    });
                }

                document.getElementById('status').innerText = foundAny ? "Scan fertig." : "Nichts gefunden.";
                document.getElementById('manualDiscovery').style.display = "block"; // Immer zeigen zur Sicherheit
            }

            // --- START-UP SEQUENZ ---
            fetch('http://127.0.0.1:8081').then(res => res.text()).then(ip => {
                deviceIP = ip;
                // Prüfe Backend
                const test = new WebSocket(`ws://${ip}:8086`);
                test.onopen = () => {
                    test.close();
                    open(); // wsClient.js starten
                    startSmartScan(); // Unseren Scan starten
                };
                test.onerror = () => {
                    document.getElementById('status').innerHTML = "Backend Fehler! Läuft der Dienst?";
                    document.getElementById('manualDiscovery').style.display = "block";
                };
            }).catch(() => {
                document.getElementById('status').innerText = "Konnte TV-IP nicht laden.";
                document.getElementById('manualDiscovery').style.display = "block";
            });
        };

        function connectManually() {
            const ip = document.getElementById('manualIP').value;
            const port = document.getElementById('manualPort').value || "8090";
            if (ip) setRPC(`ws://${ip}:${port}`);
        }
    </script>
</body>
</html>
